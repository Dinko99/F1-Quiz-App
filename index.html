<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>F1 Quizz App</title>
</head>
<body>
    <main>
        <div class="question-title">
            Who won the most championships?
        </div>
        <div class="answers-container">
            <button class="answer-btn">schumaher</button>
            <button class="answer-btn">vettel</button>
            <button class="answer-btn">hamilton</button>
            <button class="answer-btn">verstappen</button>
        </div>
        <div class="buttons-container">
            <button class="start-btn btn">start</button>
            <button class="next-btn btn hide">next</button>
            <button class="finish-btn btn hide">finish</button>
            <button class="refresh-btn btn hide">refresh</button>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
